{{ define "main" }}

<section class="section pt-0">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <article>
          <h2>{{ .Title }}</h2>
          <ul class="list-inline mb-4">
            <li class="list-inline-item"><i class="ti-pencil-alt text-primary mr-2"></i> By {{ .Params.Author }}</li>
            <li class="list-inline-item"><i class="ti-calendar text-primary mr-2"></i>
              {{ .PublishDate.Format "02 Jan, 2006" }}</li>
          </ul>
          <img src="{{ .Params.Photo | absURL }}" alt="{{ .Title }}" class="img-fluid w-100 mb-4">
          <div class="content">
            {{.Content}}
          </div>
        </article>
        <section class="section pt-0">
        {{ if .Params.map.enable }}
        <div class="container">
          <iframe width="600" height="450" style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCsIoX-s6pGsu0fhqv5rxIMkNQb-nzBZs8&location=46.414382,10.013988"></iframe>
        </div>
      </section>
      {{ end}}
      </div>
    </div>
  </div>
</section>

{{ partial "cta.html" . }}

{{ end }}
